<!DOCTYPE html>
<html>
<head>
    <title>Fix Token</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>API Token Setup</h4>
                    </div>
                    <div class="card-body">
                        <p>This page helps you set up API token for testing.</p>
                        
                        <form id="tokenForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="hr@coffee.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Get Token & Set</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                        
                        <hr>
                        
                        <div class="mt-3">
                            <h5>Current Token:</h5>
                            <pre id="currentToken"></pre>
                            <button class="btn btn-danger btn-sm" onclick="clearToken()">Clear Token</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Show current token
        document.getElementById('currentToken').textContent = localStorage.getItem('auth_token') || 'No token set';
        
        document.getElementById('tokenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        device_name: 'test-web'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.data.token) {
                    localStorage.setItem('auth_token', data.data.token);
                    document.getElementById('currentToken').textContent = data.data.token;
                    
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            Token set successfully! You can now use the attendance system.
                            <br><br>
                            <a href="/employee/attendance/checkin" class="btn btn-primary btn-sm">Go to Attendance</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            Failed to get token: ${data.message || 'Unknown error'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
        
        function clearToken() {
            localStorage.removeItem('auth_token');
            document.getElementById('currentToken').textContent = 'No token set';
            alert('Token cleared!');
        }
    </script>
</body>
</html>
